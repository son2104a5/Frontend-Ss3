<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Thêm mới nhân viên</h3>
    <form>
        <div>
            <label for="">Họ và tên</label>
            <input required type="text">
            
        </div>
        <br>
        <div>
            <label for="">Ngày sinh đầy đủ</label>
            <input type="date">
        </div>
        <br>
        <div>
            <label for="">Tháng và năm</label>
            <input type="month">
        </div>
        <br>
        <div>
            <label for="">Thời gian</label>
            <input type="time">
        </div>
        <br>
        <div>
            <label for="">Giới tính</label>
                <input name="gender" type="radio" /> Nam
                <input name="gender" type="radio" /> Nữ
                <input name="gender" type="radio" /> Khác
        </div>
        <br>
        <div>
            <label for="">Email</label>
            <input type="email">
        </div>
        <br>
        <div>
            <label for="">Mật khẩu</label>
            <input type="password" required minlength="8">
        </div>
        <br>
        <div>
            <label for="">Giới thiệu bản thân</label>
            <br>
            <textarea cols="40" rows="3"></textarea>
        </div>
        <br>
        <div>
            <label for="city">Thành phố</label>
            <select multiple>
                <option value="">-- Vui lòng chọn thành phố --</option>
                <option value="">Hà Nội</option>
                <option value="">Bắc Ninh</option>
                <option value="">Hải Phòng</option>
                <option value="">Thanh Hóa</option>
                <option value="">Hà Giang</option>
                <option value="">Thái Bình</option>
            </select>
        </div>
        <br>
        <div>
            <label for="">Hình ảnh</label>
            <input type="file">
        </div>
        <br>
        <div>
            <label for="">Sở thích</label>
            <input type="checkbox" > Code
            <input type="checkbox" > Chơi game
            <input type="checkbox" > Bơi lội
            <input type="checkbox" > Đá bóng
        </div>
        <br>
        <div>
            <label for="">Tiến độ hoàn thành công việc</label>
            <input type="range">
        </div>
        <br>
        <div>
            <label for="">Năm kinh nghiệm</label>
            <input type="number" min="1" max="10">
        </div>
        <br>
        <div>
            <label for="">Màu sắc ưa thích</label>
            <input type="color">
        </div>
        <br>
        <div>
            <label for="">Tìm kiếm</label>
            <input type="search">
        </div>
        <br>
        <div>
            <input type="button" value="Hủy">
            <input type="reset" value="Làm mới">
            <input type="submit" value="Gửi">
        </div>
    </form>
</body>
</html>
